{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="top-bar">
        <a class="logo-link" href="{% url 'home' %}">
            <img class="logo" src="{% static 'gptform/MKC Grey.png' %}" alt="Logo">
        </a>
        <div class="nav-links">
            <a class="bar-link" href="{% url 'home' %}">Home</a>
            <a class="bar-link" href="{% url 'contact-us' %}">Contact Us</a>
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="bar-btn">
                        {% if user.first_name %}
                            {{ user.first_name }}                        
                        {% else %}
                            {{ user.username }}
                        {% endif %}
                    </button>
                    <div id="userDropdown" class="dropdown-content">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            {% else %}
                <a class="bar-link" href="{% url 'login' %}">Sign in</a>
            {% endif %}
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'gptform/dropdown.js' %}"></script>
{% endblock %}
